<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="project3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="nav">
      <button type="submit" id="enterjoin">회원가입</button>
    </div>
    <div class="container" style="display: none">
      <div class="logo">
        <img src="logo.jpeg" />
      </div>
      <hr />
      <div class="join">
        <div class="join1">
          <span class="material-symbols-outlined">person</span> <input type="text" placeholder="아이디" / id="id">
        </div>
        <div class="join2">
          <span class="material-symbols-outlined"> lock </span><input type="password" placeholder="비밀번호" id="pw" />
        </div>
        <div class="join2">
          <span class="material-symbols-outlined"> mail </span><input type="email" placeholder="이메일" id="email" />
        </div>
        <div class="join2">
          <span class="material-symbols-outlined">person</span><input type="name" placeholder="이름" id="name" />
        </div>
        <div class="join2">
          <span class="material-symbols-outlined"> clinical_notes </span
          ><input type="birth" placeholder="생년월일" id="birth" />
        </div>
        <div class="join2">
          <span class="material-symbols-outlined"> call </span
          ><input type="phonenumber" placeholder="전화번호" id="phonenumber" />
        </div>
      </div>
      <div class="error" style="visibility: hidden" id="error">
        <p>
          아이디는 3글자 이상입니다. <br />
          비밀번호는 6글자 이상입니다.<br />
          이메일 형식을 지켜야합니다.<br />
          생년월일은 2002-04-14와 같은 형식입니다.<br />
          전화번호는 -없이 숫자 11자입니다.<br />
          위 입력항목 모두 공백일 수 없습니다.
        </p>
      </div>
      <div class="button">
        <div class="button1"><input type="button" value="회원가입" / id="clickjoin"></div>
        <div class="button2"><input type="button" value="닫기" / id="close"></div>
      </div>
    </div>
    <script src="project3.js"></script>
  </body>
</html>
