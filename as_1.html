<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock"
    />

    <title>과제 1</title>
    <link rel="stylesheet" href="as_1.css" />
    <script>
      function login() {
        var id = document.getElementById("id").value;
        var pw = document.getElementById("pw").value;

        if (id === "") {
          alert("아이디를 입력해주세요.");
          return false;
        } else if (pw === "") {
          alert("비밀번호를 입력해주세요.");
          return false;
        }
        window.location.href = "success.html";
        return false;
      }
    </script>
  </head>
  <body>
    <div>
      <div class="login">
        <img src="./logo.jpeg" alt="logo" class="logo" />
        <hr />
        <form onsubmit="return login()">
          <div class="text">
            <i class="material-symbols-outlined"> person </i>
            <input type="text" id="id" placeholder="아이디" />
          </div>
          <div class="text">
            <i class="material-symbols-outlined"> lock </i>
            <input type="password" id="pw" placeholder="비밀번호" />
          </div>
          <button type="submit" id="button">로그인</button>
        </form>
      </div>
    </div>
  </body>
</html>
